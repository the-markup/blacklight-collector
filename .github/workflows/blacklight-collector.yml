name: blacklight-collector
on:
  push:
    branches:
      - "setup-action"
jobs:
  blacklight-collector-build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: "12"
      - run: npm install
      - run: npm run test
